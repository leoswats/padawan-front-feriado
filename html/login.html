<!-- Login -->
    <div class="container-flex centralizar">

            <form method="post" action="" class="loginForm">
                <h1>Bem Vindo@</h1>
                <p>
                    <label for="txtUser">Usuario: </label>
                    <input id="txtUser" name="txtUser" required="required" type="text" placeholder="Digite sua funcional ou Racf" onKeyPress="return submitenter(this,event)"/>
                </p>
                <p>
                    <label for="txtSenha">Senha: </label>
                    <input id="txtSenha" name="txtSenha" required="required" type="password" placeholder="Digite sua senha" onKeyPress="return submitenter(this,event)" />
                </p>
                <p>
                    <input type="checkbox" name="session" id="session" value="" />
                    <label for="session" class="label2">Manter-me logado</label>
                </p>
                <p>
                    <button type="button" class="button"  style="width: 100%; border: #f58220;" onclick="autenticar()">Logar</button>
                </p>
            </form>

    </div>
